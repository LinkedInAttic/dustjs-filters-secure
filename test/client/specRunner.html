<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" href="jasmine-1.3.1/jasmine.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../util/object.js"></script>
  <script type="text/javascript" src="../../node_modules/dustjs-linkedin/dist/dust-full-1.1.1.js"></script>
  <script type="text/javascript" src="../setup/old-filters.js"></script>
  <script type="text/javascript" src="../../lib/dust-filters-secure.js"></script>

  <!-- include setup files here... -->
  <script src="../setup/bad-html.js" type="text/javascript" charset="utf-8"></script>
  <script src="../setup/bad-js.js" type="text/javascript" charset="utf-8"></script>
  <script src="../setup/bad-strings.js" type="text/javascript" charset="utf-8"></script>
  <script src="../setup/bad-urls.js" type="text/javascript" charset="utf-8"></script>
  <script src="../setup/simple-html.js" type="text/javascript" charset="utf-8"></script>
  <script src="../setup/simple-js.js" type="text/javascript" charset="utf-8"></script>
  <script src="../setup/simple-json.js" type="text/javascript" charset="utf-8"></script>
  <script src="../setup/simple-strings.js" type="text/javascript" charset="utf-8"></script>
  <script src="../setup/simple-urls.js" type="text/javascript" charset="utf-8"></script>
  <script src="../setup/unrecoverable-strings.js" type="text/javascript" charset="utf-8"></script>

  <!-- include spec files here... -->
  <script src="../specs/dust-core-plus-filters.spec.js" type="text/javascript" charset="utf-8"></script>
  <script src="../specs/dust-core-sanity-check.spec.js" type="text/javascript" charset="utf-8"></script>
  <script src="../specs/filter-escapeHTML.spec.js" type="text/javascript" charset="utf-8"></script>
  <script src="../specs/filter-escapeJs.spec.js" type="text/javascript" charset="utf-8"></script>
  <script src="../specs/filter-escapeUriComponent.spec.js" type="text/javascript" charset="utf-8"></script>
  <script src="../specs/filter-escapeUrl.spec.js" type="text/javascript" charset="utf-8"></script>
  <script src="../specs/filter-JsonStringify.spec.js" type="text/javascript" charset="utf-8"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
<div id="test">
</div>
</body>
</html>
